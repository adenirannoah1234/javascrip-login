<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class=" container-lg col-lg-3 col-md-5 col-sm-7 container col-9 justify-content-lg-center mt-5 bg-success py-5 px-4">
        <div class="text-center mb-4">
            <h3 class="text-white">Member Login</h3>
        </div>
        <form>
             <div class="mt-lg-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
             <div class="mt-4">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
             </div>
             <div class="d-grid gap-2">
                <button class="btn btn-secondary mt-5" type="sign in">Sign in</button>
              </div>
          </form>
          <div class="row justify-content-lg-center mt-4">
              <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label text-white" for="flexCheckIndeterminate">
                        Remember me
                    </label>
               </div>
               <p class="text-white">Forgot password?</p>
          </div>
      </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
