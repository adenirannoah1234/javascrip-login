<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class=" container-lg col-lg-3 col-md-5 col-sm-7 container col-9 justify-content-lg-center my-5 bg-white px-4 py-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded rounded-start-end border border-success">
        <div class="text-center mb-4">
            <h3 class="text-success"> <i class="bi bi-box-arrow-in-right bg-light"></i>Register</h3>
        </div>
        <form>
            <div class="mt-lg-4">
                <label for="fullname">Full Name:</label>
                <input type="full name" class="form-control border border-success mt-2" id="full name" placeholder="Full name">
            </div>
             <div class="mt-4">
                <label for="username">Username:</label>
                <input type="username" class="form-control border border-success mt-2" id="username" placeholder="Username">
             </div>
             <div class="mt-4">
                <label for="email">Email:</label>
                <input type="email" class="form-control border border-success mt-2" id="email" placeholder="Email">
             </div>
            <div class="mt-4">
                <label for="password">Password:</label>
               <input type="password" class="form-control border border-success mt-2" id="password" placeholder="password">
            </div>
            <div class="mt-4">
                <label for="password">Confirm Password:</label>
              <input type="password" class="form-control border border-success mt-2" id="confirm password" placeholder="Confirm password">
           </div>
             <div class="d-grid gap-2">
                <button class="btn btn-success mt-5" type="submit">Submit</button>
                <p>Already have an account? <a href="/login.html">Login</a></p>
              </div>
      </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
