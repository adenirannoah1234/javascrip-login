<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class=" container-lg col-lg-3 col-md-5 col-sm-7 container col-9 justify-content-lg-center my-5 bg-success px-4 py-5">
        <div class="text-center mb-4">
            <h3 class="text-white">Register</h3>
        </div>
        <form>
            <div class="mt-lg-4">
                <input type="full name" class="form-control" id="full name" placeholder="Full name">
            </div>
             <div class="mt-4">
                   <input type="username" class="form-control" id="username" placeholder="Username">
             </div>
             <div class="mt-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
             </div>
            <div class="mt-4">
               <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="mt-4">
              <input type="password" class="form-control" id="confirm password" placeholder="Confirm password">
           </div>
             <div class="d-grid gap-2">
                <button class="btn btn-secondary mt-5" type="submit">Submit</button>
              </div>
      </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
